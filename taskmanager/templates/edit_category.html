{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Edit Category</h3>

<!-- https://materializecss.com/text-inputs.html -->
<!-- Add 'card-panel' Materialize class -->
<div class="row card-panel grey lighten-5">
  <!-- Point back to the 'add_category() function' -->
  <!-- Supply category_id var defined in 'routes.py' -->
  <form class="col s12" method="POST" action="{{ url_for('edit_category', category_id=category.id) }}">
    <!-- category_name -->
    <div class="row">
      <div class="input-field col s12">
        <!-- 'prefix' class adds icon before the box -->
        <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
        <!-- Match id, name and for for Python to recognize the form data -->
        <!-- 'name' attr added manually to this form snippet -->
        <!-- Form 'value' attr can be specified as this view has access to the Category model -->
        <input id="category_name" name="category_name" value="{{ category.category_name }}" minlength="3" maxlength="25"
          type="text" class="validate" required>
        <label for="category_name">Category Name</label>
      </div>
    </div>
    <!-- submit button -->
    <div class="row">
      <div class="col s12 center-align">
        <button type="submit" class="btn-large light-blue darken-1">
          Edit Category <i class="fas fa-edit right"></i>
        </button>
      </div>
    </div>
  </form>
</div>

{% endblock %}
