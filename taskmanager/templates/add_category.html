{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Add Categories</h3>

<!-- https://materializecss.com/text-inputs.html -->
<!-- Add 'card-panel' Materialize class -->
<div class="row card-panel grey lighten-5">
  <!-- Point back to the 'add_category() function' -->
  <form class="col s12" method="POST" action="{{ url_for('add_category') }}">
    <!-- category_name -->
    <div class="row">
      <div class="input-field col s12">
        <!-- 'prefix' class adds icon before the box -->
        <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
        <!-- Match id, name and for for Python to recognize the form data -->
        <!-- 'name' attr added manually to this form snippet -->
        <input id="category_name" name="category_name" minlength="3" maxlength="25" type="text" class="validate"
          required>
        <label for="category_name">Category Name</label>
      </div>
    </div>
    <!-- submit button -->
    <div class="row">
      <div class="col s12 center-align">
        <button type="submit" class="btn-large light-blue darken-1">
          Add Category <i class="fas fa-plus-square right"></i>
        </button>
      </div>
    </div>
  </form>
</div>

{% endblock %}
